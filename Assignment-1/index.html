<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .product-description {
            font-size: 1rem;
            color: #555;
        }
        #price {
            font-weight: bold;
            color: #28a745;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="container my-4">
        <h1>E-Commerce Product Page</h1>
        
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-12">
                <div class="card shadow-sm">
                    <img src="https://cdn.pixabay.com/photo/2023/10/12/13/05/headphones-8310796_1280.jpg" class="card-img-top" alt="Product Image">

                    <div class="card-body">
                        <h5 class="card-title">Stylish Headphones</h5>
                        <p class="product-description">
                            Experience the ultimate sound quality with our latest stylish headphones.
                            Designed for comfort and performance.
                        </p>
                        <p id="price">$59.99</p>

                        <form>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" min="1" value="1">
                            </div>

                            <div class="mb-3">
                                <label for="color" class="form-label">Color</label>
                                <select id="color" name="color" class="form-select">
                                    <option value="black">Black</option>
                                    <option value="white">White</option>
                                    <option value="blue">Blue</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #ff6600; border: none;">
                                Add to Cart
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
